<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/main.js" type="module"></script>
    <title>Document</title>
  </head>
  <body onload="init();">
    <header id="top">
      <h1>ברוכים הבאים ללובי של בניין אהרון בוגנים 7</h1>

      <div id="date-time">
        <div id="time"></div>
        <div id="date"></div>
        <div id="hebrew-date"></div>
      </div>
    </header>
    <main>
      <section id="left" class="">
        <div id="news">
          <header>
            <h2><i class="bi bi-newspaper"></i> חדשות</h2>
          </header>
          <div id="articels"></div>
        </div>
      </section>
      <section id="center">
        <header>
          <h2><i class="bi bi-chat-text"></i> הודעות מהוועד</h2>
          <input type="text" id="message-input" placeholder="הקלד הודעה..." />
          <button onclick="addMessage()" class="btn btn-primary">שלח</button>
        </header>
        <div id="carousel-container"></div>
      </section>
      <section id="right">
        <h2><i class="bi bi-info-square"></i> לוח מידע</h2>
        <div
          id="carouselAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/camerasalert.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img src="images/saveclean.gif" class="d-block" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="images/saveclean.gif" class="d-block" alt="..." />
            </div>
          </div>
        </div>
        <div id="religion-section">
          <h2>
            <img
              src="images/star-of-david-solid.svg"
              alt="magen david"
              class="icon"
            />
            יהדות
          </h2>
          <div id="rel-det"></div>
        </div>
      </section>
    </main>
    <footer id="mivzkim"></footer>
  </body>
</html>
